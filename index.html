<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <header>
        <h1 class="text-center text-warning mb-4 mt-2">Exploring Sports</h1>
    </header>
    <main>

        <!-- sports details -->
        <section class="container">
            <h2>Sports Details</h2>
            <div id="detail-container" style="width: 25rem"></div>
        </section>
        
        <!--Serach Field  -->
        <section class ="container mb-3 mt-4 text-center">
            <input id="search-field" type="text" placeholder="serach for watching your favourite sports">
            <button class="btn btn-success" onclick="searchSports()">Search</button>
        </section>
         
        <!-- sports-container -->
        <section class="container">
            <h2>My Sports</h2>
            <div id="sport-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./sports.js"></script>
</body>
</html>
